<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="ToDo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="entry">
                <input id="entry" type="text" placeholder="Add To Do" class="newentry"></input><i class="fa fa-plus" onclick="addTodo()"></i>
            </div>
            <div class="todos">
                <ul id="todoList">
                </ul>
            </div>
        </div>
        <script>
            function addTodo() {
                let node = document.createElement("li");
                let newTodo = document.getElementById("entry").value;
                let textnode = document.createTextNode(newTodo);

                node.appendChild(textnode);
                node.appendChild(textnode);
                document.getElementById("todoList").appendChild(node);   

                node.addEventListener("click", function() {
                    todoList.removeChild(node);
                })
                document.getElementById("entry").value="";
            }
        </script>
    </body>
</html>
